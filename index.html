    <style>
        :root {
            --bg-dark: #0f172a; --bg-light: #f8fafc; --primary: #1e293b;
            --accent: #d4af37; --text-main: #334155; --text-muted: #64748b;
            --white: #ffffff; --red: #ef4444; --border: #e2e8f0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        
        /* PC에서는 회색 배경, 모바일에서는 꽉 찬 컨테이너 */
        body { font-family: 'Pretendard', sans-serif; background-color: #cbd5e1; color: var(--text-main); line-height: 1.5; word-break: keep-all; -webkit-font-smoothing: antialiased; }
        a { text-decoration: none; color: inherit; }
        
        /* 모바일 최적화 컨테이너 (최대 너비 500px 제한) */
        .container { max-width: 500px; margin: 0 auto; background: var(--white); box-shadow: 0 0 20px rgba(0,0,0,0.15); position: relative; min-height: 100vh; overflow-x: hidden; }
        .section { padding: 60px 20px; }
        .section-title { font-size: 24px; font-weight: 800; color: var(--primary); text-align: center; margin-bottom: 30px; letter-spacing: -0.5px; scroll-margin-top: 70px; }

        /* 상단 헤더 (모바일에 맞게 글씨 크기 및 간격 축소) */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background-color: var(--white);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 17px; font-weight: 900; color: var(--primary); letter-spacing: -0.5px; }
        .logo .dot { color: var(--accent); }
        header nav { display: flex; align-items: center; gap: 12px; }
        header nav a { font-size: 13px; font-weight: 700; color: var(--text-main); }
        header nav .btn-primary { background-color: var(--primary); color: var(--accent); padding: 6px 12px; border-radius: 4px; font-size: 12px; }

        /* Hero Section */
        .hero {
            position: relative;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.95)), url('https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80') center/cover no-repeat;
            color: var(--white); text-align: center; padding: 80px 20px 60px;
        }
        .badge { display: inline-block; background: rgba(212, 175, 55, 0.15); color: var(--accent); border: 1px solid rgba(212, 175, 55, 0.4); padding: 6px 16px; border-radius: 50px; font-weight: 700; font-size: 12px; margin-bottom: 20px; }
        .hero h1 { font-size: 28px; font-weight: 800; line-height: 1.35; margin-bottom: 15px; letter-spacing: -1px; }
        .hero p { font-size: 15px; color: #cbd5e1; font-weight: 400; line-height: 1.6; }

        /* 시각적 쇼케이스 */
        .showcase-wrapper { background: #f1f5f9; padding: 50px 20px; margin-bottom: 40px; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); scroll-margin-top: 60px; }
        .showcase-header { text-align: center; margin-bottom: 25px; }
        .showcase-header h3 { color: var(--primary); font-size: 20px; font-weight: 800; margin-bottom: 8px; }
        .showcase-header p { color: var(--text-muted); font-size: 14px; }
        
        .showcase-group { margin-bottom: 40px; }
        .showcase-group:last-child { margin-bottom: 0; }
        .group-title { font-size: 17px; font-weight: 800; color: var(--primary); margin-bottom: 15px; border-left: 4px solid var(--accent); padding-left: 10px; display: flex; justify-content: space-between; align-items: center; }
        .link-text { font-size: 12px; color: var(--accent); font-weight: 600; background: var(--primary); padding: 4px 10px; border-radius: 20px; }

        /* 모바일에서는 그리드가 아닌 세로 정렬(1fr) 사용 */
        .showcase-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .showcase-card { background: var(--white); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid var(--border); display: block; }
        .showcase-img { width: 100%; height: 160px; background-color: #e2e8f0; object-fit: cover; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 14px; }
        .showcase-content { padding: 15px; text-align: center; }
        .showcase-content h4 { color: var(--primary); font-size: 15px; font-weight: 800; margin-bottom: 5px; }
        .showcase-content p { color: var(--text-muted); font-size: 13px; line-height: 1.4; }

        /* 비교 분석표 */
        .vs-table-wrapper { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid var(--border); margin-bottom: 40px; }
        .vs-table { width: 100%; border-collapse: collapse; text-align: center; font-size: 13px; }
        .vs-table th, .vs-table td { padding: 15px 8px; border-bottom: 1px solid var(--border); word-break: keep-all; }
        .vs-table th { background: #f1f5f9; font-weight: 800; color: var(--primary); width: 33%; }
        .vs-table th.our-side { background: var(--primary); color: var(--accent); }
        .vs-table td:first-child { font-weight: 700; background: #f8fafc; color: var(--primary); }
        .vs-table td.our-side { background: rgba(212, 175, 55, 0.05); color: var(--primary); font-weight: 800; border-left: 2px solid var(--accent); border-right: 2px solid var(--accent); }
        .vs-table tr:last-child td { border-bottom: none; }
        .vs-table tr:last-child td.our-side { border-bottom: 2px solid var(--accent); }
        .vs-table tr:first-child td.our-side { border-top: 2px solid var(--accent); }
        .bad-point { color: var(--red); opacity: 0.9; }

        /* 가격 및 상품 카드 (세로 정렬) */
        .cards { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .card { background: var(--white); border: 1px solid var(--border); border-radius: 12px; padding: 30px 20px; position: relative; display: flex; flex-direction: column; justify-content: space-between; }
        .card.premium { border: 2px solid var(--accent); background: linear-gradient(180deg, #ffffff 0%, #fffdf8 100%); box-shadow: 0 10px 25px rgba(212, 175, 55, 0.15); margin-top: 15px; }
        .card.premium::before { content: '전문가 추천 : 순수 니즈'; position: absolute; top: -14px; left: 50%; transform: translateX(-50%); background: var(--primary); color: var(--accent); padding: 6px 20px; border-radius: 30px; font-size: 12px; font-weight: 800; white-space: nowrap; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card h3 { font-size: 20px; color: var(--primary); margin-bottom: 10px; font-weight: 800; }
        .price { font-size: 32px; font-weight: 800; color: var(--primary); margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .price span { font-size: 14px; color: var(--text-muted); font-weight: 500; }
        .features { list-style: none; text-align: left; margin-bottom: 25px; }
        .features li { position: relative; padding-left: 24px; margin-bottom: 12px; font-size: 14px; color: var(--text-main); font-weight: 500; }
        .features li::before { content: '✓'; position: absolute; left: 0; top: 0; color: var(--accent); font-weight: 900; font-size: 16px; }
        
        .btn-detail { display: block; width: 100%; text-align: center; background: #f1f5f9; color: var(--primary); font-weight: 800; padding: 14px; border-radius: 8px; font-size: 15px; border: 1px solid #e2e8f0; }
        .card.premium .btn-detail { background: rgba(212, 175, 55, 0.1); border-color: rgba(212, 175, 55, 0.3); color: #b48e23; }
